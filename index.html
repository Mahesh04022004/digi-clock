<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <h1>Digital Clock</h1>
        <div class="digiclock">
            <div class="hr" id="hr"><h6 id="hr1">11</h6><div>Hour</div></div>
            <div class="min" id="min"><h6 id="min1">10</h6><div>Minute</div></div>
            <div class="sec" id="sec"><h6 id="sec1">10</h6><div>Second</div></div>
            <div class="ms"><h6 id="ms1">10</h6></div>
        </div>
    </div>
</body>
</html>
